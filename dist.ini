name    = lib-absolute
author  = Torsten Raudssus <torsten@raudss.us>
license = Perl_5
copyright_holder = Torsten Raudssus
copyright_year   = 2012

[Prereqs]
Path::Class = 0

[Prereqs / TestRequires]
Test::More = 0.98

[@Basic]
 
[Git::NextVersion]
version_regexp = ^([0-9]+\.[0-9]+)$

[PkgVersion]
[MetaConfig]
[MetaJSON]
[PodSyntaxTests]
[GithubMeta]
[Authority]
authority = cpan:GETTY
do_metadata = 1
 
[Repository]
 
[@Git]
tag_format = %v
push_to = origin

[ChangelogFromGit]
max_age = 99999
tag_regexp = ^v(.+)$
file_name = Changes
wrap_column = 74
debug = 0
